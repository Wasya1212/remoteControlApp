<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <script src="../renderer.js"></script>
</head>
<body>
  <section class="auth-container">
    <h1>Login</h1>
    <form class="login-form">
      <p><input required="required" class="login-form__email-input" name="email" type="email" placeholder="Email..."></p>
      <p><input required="required" class="login-form__password-input" min="6" name="password" type="password" placeholder="Password..."></p>
      <p><input type="submit" value="login"></p>
    </form>
    <br>
    <br>
    <h1>Sign Up</h1>
    <form class="sign-up-form">
      <p><input required="required" class="sign-up-form__email-input" name="username" type="text" placeholder="Username..."></p>
      <p><input required="required" class="sign-up-form__email-input" name="email" type="email" placeholder="Email..."></p>
      <p><input required="required" class="sign-up-form__password-input" min="6" name="password" type="password" placeholder="Password..."></p>
      <p><input type="submit" value="sign up"></p>
    </form>
  </section>
  <header><span class="username"></span></header>
  <h2 class="code-container"></h2>
</body>
</html>
